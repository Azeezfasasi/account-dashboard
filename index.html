<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Dashboard</title>
  <link rel="stylesheet" href="css/home.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3498db;
    }

    #dashboard-container {
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .widget {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    #toggle-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <nav>
    <a href="#">Visit My Github</a>
    <a href="#">Visit My Linked</a>
    <a href="#">Visit My Codepen</a>
  </nav>

  <div class="center" id="blur">
    <button id="show-login" onclick="toggle()">Login</button>
  </div>
  <div class="popup">
    <div class="close-btn" onclick="toggle()"><b>X</b></div>
    <div class="form">
      <h2>Login</h2>
      <div class="form-element">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Mail-Id">
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
          <div class="form-element">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="form-element">
            <!-- <button>Sign In</button> -->
            <a class="sign-in" href="dashboard.html">Sign In</a>
          </div>
          <div class="form-control">
            <a href="">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
 

<script src="js/home.js"></script>

</body>
</html>
